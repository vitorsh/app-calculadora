<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora VueJS</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .calculadora {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 260px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .resultado {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app" class="calculadora">
    <h2>Calculadora VueJS</h2>

    <!-- Dois campos numéricos -->
    <input type="number" v-model.number="numero1" placeholder="Digite o primeiro número">
    <input type="number" v-model.number="numero2" placeholder="Digite o segundo número">

    <!-- Select de operações -->
    <select v-model="operacao">
      <option value="">Selecione a operação</option>
      <option value="soma">Somar</option>
      <option value="subtracao">Subtrair</option>
      <option value="multiplicacao">Multiplicar</option>
      <option value="divisao">Dividir</option>
    </select>

    <!-- Resultado automático -->
    <div class="resultado" v-if="resultado !== null">
      Resultado: {{ resultado }}
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          numero1: null,
          numero2: null,
          operacao: "",
        };
      },

      computed: {
        resultado() {
          if (this.operacao === "") return null;
          if (this.numero1 === null || this.numero2 === null) return null;

          const n1 = this.numero1;
          const n2 = this.numero2;

          switch (this.operacao) {
            case "soma":
              return n1 + n2;

            case "subtracao":
              return n1 - n2;

            case "multiplicacao":
              return n1 * n2;

            case "divisao":
              return n2 !== 0 ? n1 / n2 : "Erro: divisão por zero";
          }

          return null;
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
